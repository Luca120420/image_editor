<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Editor: Mobile & Desktop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #333;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- LAYOUTS --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar, .right-sidebar {
            width: 280px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            overflow-y: auto;
            z-index: 20;
            border-right: 1px solid var(--border);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .right-sidebar { border-left: 1px solid var(--border); border-right: none; }

        .workspace {
            flex: 1;
            background-color: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
            touch-action: none; /* Critical for custom gestures */
        }

        .canvas-container {
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #2a2a2a 75%), linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* --- UI ELEMENTS --- */
        h3 { margin: 10px 0; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #888; }
        
        button, .btn-upload {
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #3d3d3d;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            display: block;
            width: 100%;
            margin-bottom: 8px;
        }

        button:active { transform: scale(0.98); }
        button:hover { background-color: #3d3d3d; border-color: #555; }
        button.primary { background-color: var(--accent); border-color: var(--accent); }
        button.primary:hover { background-color: var(--accent-hover); }
        button.danger { background-color: rgba(239, 68, 68, 0.1); border-color: var(--danger); color: var(--danger); }
        button.danger:hover { background-color: var(--danger); color: white; }

        .row { display: flex; gap: 8px; }
        .row > * { flex: 1; }
        
        input[type="number"], input[type="text"] { 
            width: 100%; background: #2d2d2d; border: 1px solid #3d3d3d; 
            color: white; padding: 10px; border-radius: 6px; 
        }

        input[type="range"] { width: 100%; accent-color: var(--accent); margin: 10px 0; height: 6px; background: #333; border-radius: 3px; }
        input[type="file"] { display: none; }

        /* --- MOBILE NAVIGATION (Hidden on Desktop) --- */
        .mobile-nav { display: none; }
        .mobile-header { display: none; }

        /* --- CROP OVERLAY --- */
        #crop-controls {
            display: none;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .controls-info {
            font-size: 11px; color: #666; margin-top: auto; text-align: center; padding-top: 20px;
        }

        /* --- RESPONSIVE / MOBILE STYLES --- */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            
            .sidebar, .right-sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 60vh;
                border-radius: 20px 20px 0 0;
                transform: translateY(110%); /* Hidden by default */
                box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
                padding-bottom: 80px; /* Space for nav */
            }

            .sidebar.active, .right-sidebar.active {
                transform: translateY(0);
            }

            /* Mobile Header */
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
                background: var(--panel-bg);
                border-bottom: 1px solid var(--border);
                position: fixed; top: 0; width: 100%; z-index: 50;
            }
            .mobile-header h1 { margin: 0; font-size: 16px; color: white; }
            .desktop-only { display: none; }

            .workspace {
                margin-top: 50px; /* Header height */
                margin-bottom: 60px; /* Nav height */
            }

            /* Bottom Nav */
            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: #1a1a1a;
                border-top: 1px solid var(--border);
                z-index: 100;
                height: 65px;
                justify-content: space-around;
                align-items: center;
                padding-bottom: 5px;
            }

            .nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                color: #888;
                font-size: 10px;
                background: none;
                border: none;
                padding: 5px;
                margin: 0;
                width: auto;
            }
            
            .nav-item.active { color: var(--accent); }
            .nav-item span { font-size: 20px; margin-bottom: 4px; }
            .nav-item:hover { background: transparent; }

            /* Adjust controls for mobile */
            .controls-info { display: none; }
        }
    </style>
</head>
<body>

    <div class="mobile-header">
        <h1>Pro Editor</h1>
        <button onclick="downloadImage()" style="width: auto; padding: 6px 12px; margin:0; font-size: 12px; background: var(--success); border: none;">Save</button>
    </div>

    <div class="app-container">
        
        <div class="sidebar" id="panel-files">
            <div class="mobile-close-handle" onclick="closeAllPanels()" style="text-align: center; color: #555; padding-bottom: 10px; display: none;">‚ñº Close Panel</div>
            
            <h3>Project</h3>
            <label for="imgLoader" class="btn-upload primary">üìÇ Upload Image</label>
            <input type="file" id="imgLoader" accept="image/*">
            
            <button onclick="downloadImage()" class="desktop-only" style="background-color: var(--success); border-color: var(--success);">üíæ Export Image</button>

            <h3>Canvas Size</h3>
            <div class="row">
                <input type="number" id="canvas-w" placeholder="W">
                <input type="number" id="canvas-h" placeholder="H">
            </div>
            <button onclick="resizeCanvasManual()">Resize</button>

            <h3>Tools</h3>
            <button onclick="addText()">Aa Add Text</button>
            <button onclick="toggleCropMode()">‚úÇÔ∏è Crop Mode</button>
            <button onclick="resetZoom()">üîç Reset View</button>

            <h3>History</h3>
            <div class="row">
                <button onclick="undo()">‚Ü© Undo</button>
                <button onclick="redo()">‚Ü™ Redo</button>
            </div>
            
            <button onclick="deleteObject()" class="danger" style="margin-top: 10px;">üóëÔ∏è Delete Selected</button>

            <div class="controls-info">
                üñ±Ô∏è Scroll to Zoom | Alt+Drag to Pan
            </div>
        </div>

        <div class="workspace" id="workspace-container">
            <canvas id="c"></canvas>
            
            <div id="crop-controls">
                <p style="font-size: 12px; margin:0 0 10px 0; color: white; text-align: center;">Drag the box to crop, then apply.</p>
                <div class="row">
                    <button onclick="applyCrop()" class="primary">‚úÖ Apply</button>
                    <button onclick="cancelCrop()" class="danger">‚ùå Cancel</button>
                </div>
            </div>
        </div>

        <div class="right-sidebar" id="panel-effects">
            <div class="mobile-close-handle" onclick="closeAllPanels()" style="text-align: center; color: #555; padding-bottom: 10px; display: none;">‚ñº Close Panel</div>

            <h3>Opacity & Blend</h3>
            <div class="control-group">
                <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1" oninput="changeOpacity()">
            </div>

            <h3>Filters</h3>
            <div class="control-group">
                <label style="font-size: 12px; color: #aaa;">Blur</label>
                <input type="range" id="blur-slider" min="0" max="1" step="0.05" value="0" oninput="applyBlur()">
            </div>
            <div class="control-group">
                <label style="font-size: 12px; color: #aaa;">Pixelate</label>
                <input type="range" id="pixel-slider" min="1" max="20" step="1" value="1" oninput="applyPixelate()">
            </div>
            
            <h3>Layer Order</h3>
            <div class="row">
                <button onclick="sendBack()">‚¨áÔ∏è Back</button>
                <button onclick="bringFront()">‚¨ÜÔ∏è Front</button>
            </div>
        </div>

    </div>

    <div class="mobile-nav">
        <button class="nav-item" onclick="toggleMobilePanel('panel-files')">
            <span>üõ†Ô∏è</span>Tools
        </button>
        <button class="nav-item" onclick="toggleMobilePanel('panel-effects')">
            <span>‚ú®</span>Effects
        </button>
        <button class="nav-item" onclick="toggleCropMode()">
            <span>‚úÇÔ∏è</span>Crop
        </button>
    </div>

    <script>
        // --- 1. INITIALIZATION & RESPONSIVE SETUP ---
        const canvas = new fabric.Canvas('c', {
            backgroundColor: '#ffffff', 
            preserveObjectStacking: true,
            selection: true
        });

        const workspaceEl = document.getElementById('workspace-container');
        let isFirstInit = true; // Flag for first image upload

        // Initial Sizing
        function fitCanvasToScreen() {
            const width = workspaceEl.clientWidth;
            const height = workspaceEl.clientHeight;
            
            // On mobile, give it some room from headers
            let padding = window.innerWidth < 768 ? 0 : 40;
            
            if(isFirstInit) {
                 canvas.setDimensions({ width: width - padding, height: height - padding });
            }
            updateCanvasInputs();
        }
        
        setTimeout(() => {
            fitCanvasToScreen();
            centerCanvasScroll();
        }, 100);

        function centerCanvasScroll() {
            workspaceEl.scrollTo((workspaceEl.scrollWidth - workspaceEl.clientWidth) / 2, (workspaceEl.scrollHeight - workspaceEl.clientHeight) / 2);
        }

        function updateCanvasInputs() {
            document.getElementById('canvas-w').value = canvas.width;
            document.getElementById('canvas-h').value = canvas.height;
        }

        // --- 2. MAGNET SNAP SYSTEM (Smart Guides) ---
        let guideLines = [];

        canvas.on('object:moving', function (e) {
            const obj = e.target;
            const snapRange = 15; // px distance to snap
            clearGuideLines();

            let snappedV = false;
            let snappedH = false;
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            const objRect = obj.getBoundingRect(true);
            const objCenterX = objRect.left + objRect.width / 2;
            const objCenterY = objRect.top + objRect.height / 2;

            // -- Snap to Canvas Edges & Center --
            // Vertical (Left/Center/Right)
            if (Math.abs(objRect.left) < snapRange) {
                obj.set({ left: 0 + (obj.left - objRect.left) });
                drawGuideLine(0, 0, 0, canvasHeight);
                snappedV = true;
            } else if (Math.abs(objCenterX - canvasWidth / 2) < snapRange) {
                obj.set({ left: canvasWidth / 2 - (objCenterX - obj.left) });
                drawGuideLine(canvasWidth / 2, 0, canvasWidth / 2, canvasHeight);
                snappedV = true;
            } else if (Math.abs(objRect.left + objRect.width - canvasWidth) < snapRange) {
                obj.set({ left: canvasWidth - objRect.width + (obj.left - objRect.left) });
                drawGuideLine(canvasWidth, 0, canvasWidth, canvasHeight);
                snappedV = true;
            }

            // Horizontal (Top/Center/Bottom)
            if (Math.abs(objRect.top) < snapRange) {
                obj.set({ top: 0 + (obj.top - objRect.top) });
                drawGuideLine(0, 0, canvasWidth, 0);
                snappedH = true;
            } else if (Math.abs(objCenterY - canvasHeight / 2) < snapRange) {
                obj.set({ top: canvasHeight / 2 - (objCenterY - obj.top) });
                drawGuideLine(0, canvasHeight / 2, canvasWidth, canvasHeight / 2);
                snappedH = true;
            } else if (Math.abs(objRect.top + objRect.height - canvasHeight) < snapRange) {
                obj.set({ top: canvasHeight - objRect.height + (obj.top - objRect.top) });
                drawGuideLine(0, canvasHeight, canvasWidth, canvasHeight);
                snappedH = true;
            }
        });

        canvas.on('object:modified', clearGuideLines);
        canvas.on('mouse:up', clearGuideLines);

        function drawGuideLine(x1, y1, x2, y2) {
            const line = new fabric.Line([x1, y1, x2, y2], {
                stroke: '#00d2ff', // Cyan color
                strokeWidth: 1,
                selectable: false,
                evented: false,
                strokeDashArray: [5, 5],
                opacity: 0.8
            });
            canvas.add(line);
            guideLines.push(line);
        }

        function clearGuideLines() {
            guideLines.forEach(line => canvas.remove(line));
            guideLines = [];
        }


        // --- 3. DESKTOP GESTURES (Zoom/Pan) ---
        canvas.on('mouse:wheel', function(opt) {
            const delta = opt.e.deltaY;
            let zoom = canvas.getZoom();
            zoom *= 0.999 ** delta;
            if (zoom > 20) zoom = 20;
            if (zoom < 0.01) zoom = 0.01;
            canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
            opt.e.preventDefault();
            opt.e.stopPropagation();
        });

        let isDragging = false;
        let lastPosX, lastPosY;
        canvas.on('mouse:down', function(opt) {
            const evt = opt.e;
            if (evt.altKey === true) {
                isDragging = true;
                this.selection = false;
                lastPosX = evt.clientX;
                lastPosY = evt.clientY;
            }
        });
        canvas.on('mouse:move', function(opt) {
            if (isDragging) {
                const e = opt.e;
                const vpt = this.viewportTransform;
                vpt[4] += e.clientX - lastPosX;
                vpt[5] += e.clientY - lastPosY;
                this.requestRenderAll();
                lastPosX = e.clientX;
                lastPosY = e.clientY;
            }
        });
        canvas.on('mouse:up', function() {
            this.setViewportTransform(this.viewportTransform);
            isDragging = false;
            this.selection = true;
        });

        // --- 4. MOBILE TOUCH GESTURES (Pinch Zoom & Two Finger Pan) ---
        let lastTouchDistance = 0;
        let isTouchDragging = false;
        let touchStartPoints = [];
        const canvasContainer = document.querySelector('.canvas-container');

        canvasContainer.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                isTouchDragging = true;
                canvas.selection = false;
                const p1 = {x: e.touches[0].clientX, y: e.touches[0].clientY};
                const p2 = {x: e.touches[1].clientX, y: e.touches[1].clientY};
                lastTouchDistance = Math.hypot(p2.x - p1.x, p2.y - p1.y);
                touchStartPoints = [p1, p2];
                e.preventDefault();
            }
        }, { passive: false });

        canvasContainer.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2 && isTouchDragging) {
                const p1 = {x: e.touches[0].clientX, y: e.touches[0].clientY};
                const p2 = {x: e.touches[1].clientX, y: e.touches[1].clientY};
                
                // Pinch Zoom
                const currentDistance = Math.hypot(p2.x - p1.x, p2.y - p1.y);
                if (lastTouchDistance > 0) {
                    const zoomLevel = currentDistance / lastTouchDistance;
                    let newZoom = canvas.getZoom() * zoomLevel;
                    if (newZoom > 10) newZoom = 10;
                    if (newZoom < 0.1) newZoom = 0.1;
                    
                    const midPoint = { x: (p1.x + p2.x) / 2, y: (p1.y + p2.y) / 2 };
                    const rect = canvas.getElement().getBoundingClientRect();
                    const pointOnCanvas = { x: midPoint.x - rect.left, y: midPoint.y - rect.top };
                    canvas.zoomToPoint(pointOnCanvas, newZoom);
                    lastTouchDistance = currentDistance;
                }

                // Two Finger Pan
                const currentMidX = (p1.x + p2.x) / 2;
                const currentMidY = (p1.y + p2.y) / 2;
                const startMidX = (touchStartPoints[0].x + touchStartPoints[1].x) / 2;
                const startMidY = (touchStartPoints[0].y + touchStartPoints[1].y) / 2;
                
                const vpt = canvas.viewportTransform;
                vpt[4] += currentMidX - startMidX;
                vpt[5] += currentMidY - startMidY;
                canvas.requestRenderAll();

                touchStartPoints = [p1, p2];
                e.preventDefault();
            }
        }, { passive: false });

        canvasContainer.addEventListener('touchend', function(e) {
            if (e.touches.length < 2) {
                isTouchDragging = false;
                canvas.selection = true;
            }
        });

        // --- 5. UI & IMAGE LOGIC ---
        function toggleMobilePanel(panelId) {
            const panels = document.querySelectorAll('.sidebar, .right-sidebar');
            const target = document.getElementById(panelId);
            const isOpen = target.classList.contains('active');
            panels.forEach(p => {
                p.classList.remove('active');
                p.querySelector('.mobile-close-handle').style.display = 'none';
            });
            if (!isOpen) {
                target.classList.add('active');
                if(window.innerWidth <= 768) {
                    target.querySelector('.mobile-close-handle').style.display = 'block';
                }
            }
        }

        function closeAllPanels() {
            document.querySelectorAll('.sidebar, .right-sidebar').forEach(p => p.classList.remove('active'));
        }

        // HISTORY
        let history = [];
        let historyProcessing = false;
        let mods = -1;
        saveHistory();
        function saveHistory() {
            if (historyProcessing) return;
            if (mods < history.length - 1) { history = history.slice(0, mods + 1); }
            history.push(JSON.stringify(canvas));
            mods++;
        }
        canvas.on('object:modified', saveHistory);
        canvas.on('object:added', (e) => { if(!historyProcessing && e.target.type !== 'line') saveHistory() });
        function undo() {
            if (mods > 0) {
                historyProcessing = true; mods--;
                canvas.loadFromJSON(history[mods], function() { canvas.renderAll(); historyProcessing = false; });
            }
        }
        function redo() {
            if (mods < history.length - 1) {
                historyProcessing = true; mods++;
                canvas.loadFromJSON(history[mods], function() { canvas.renderAll(); historyProcessing = false; });
            }
        }

        // IMAGE UPLOAD & AUTO-RESIZE
        document.getElementById('imgLoader').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const imgInstance = new fabric.Image(imgObj);
                    
                    // NEW: If this is the first image, resize canvas to match it exactly
                    if (isFirstInit) {
                        canvas.setDimensions({ width: imgInstance.width, height: imgInstance.height });
                        isFirstInit = false;
                        updateCanvasInputs();
                        // Reset zoom to fit this new size in view
                        const scale = Math.min(workspaceEl.clientWidth / imgInstance.width, workspaceEl.clientHeight / imgInstance.height) * 0.9;
                        canvas.setViewportTransform([scale, 0, 0, scale, (workspaceEl.clientWidth - imgInstance.width * scale) / 2, (workspaceEl.clientHeight - imgInstance.height * scale) / 2]);
                    } else {
                        // If standard upload, scale down if huge
                        if (imgInstance.width > canvas.width) imgInstance.scaleToWidth(canvas.width * 0.8);
                        canvas.centerObject(imgInstance);
                    }

                    canvas.add(imgInstance);
                    canvas.setActiveObject(imgInstance);
                    canvas.renderAll();
                    saveHistory();
                    closeAllPanels();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
            e.target.value = '';
        });

        function resizeCanvasManual() {
            const w = parseInt(document.getElementById('canvas-w').value);
            const h = parseInt(document.getElementById('canvas-h').value);
            canvas.setDimensions({ width: w, height: h });
            canvas.renderAll();
            saveHistory();
        }

        function resetZoom() {
            // Zoom to 100% and Center
            canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
            const workspaceW = workspaceEl.clientWidth;
            const workspaceH = workspaceEl.clientHeight;
            // Center the canvas logic
            workspaceEl.scrollTo((workspaceEl.scrollWidth - workspaceEl.clientWidth) / 2, (workspaceEl.scrollHeight - workspaceEl.clientHeight) / 2);
        }

        // --- CROP SYSTEM ---
        let cropRect = null;
        let imageToCrop = null;

        function toggleCropMode() {
            const activeObj = canvas.getActiveObject();
            if (!activeObj || activeObj.type !== 'image') {
                alert("Please select an image to crop.");
                return;
            }
            
            // UI Setup
            closeAllPanels();
            imageToCrop = activeObj;
            document.getElementById('crop-controls').style.display = 'block';
            
            // Reset View for easier cropping
            resetZoom();

            // Create Crop Mask
            cropRect = new fabric.Rect({
                left: imageToCrop.left,
                top: imageToCrop.top,
                width: imageToCrop.getScaledWidth(),
                height: imageToCrop.getScaledHeight(),
                fill: 'rgba(0,0,0,0.3)',
                stroke: '#6366f1',
                strokeWidth: 2,
                strokeDashArray: [5, 5],
                cornerColor: 'white',
                cornerStrokeColor: '#6366f1',
                transparentCorners: false,
                lockRotation: true
            });

            canvas.add(cropRect);
            canvas.setActiveObject(cropRect);
            canvas.renderAll();
        }

        function applyCrop() {
            if (!cropRect || !imageToCrop) return;
            const left = cropRect.left - imageToCrop.left;
            const top = cropRect.top - imageToCrop.top;
            const width = cropRect.getScaledWidth();
            const height = cropRect.getScaledHeight();

            cropRect.visible = false;
            // Create dataURL of just the cropped area
            const croppedData = canvas.toDataURL({
                left: cropRect.left,
                top: cropRect.top,
                width: width,
                height: height,
                format: 'png',
                multiplier: 2 // High quality
            });

            fabric.Image.fromURL(croppedData, function(newImg) {
                newImg.set({ left: cropRect.left, top: cropRect.top });
                canvas.remove(imageToCrop);
                canvas.remove(cropRect);
                canvas.add(newImg);
                canvas.setActiveObject(newImg);
                cancelCrop();
                saveHistory();
            });
        }

        function cancelCrop() {
            if (cropRect) canvas.remove(cropRect);
            cropRect = null;
            imageToCrop = null;
            document.getElementById('crop-controls').style.display = 'none';
            canvas.renderAll();
        }

        // --- TOOLS ---
        function addText() {
            const text = new fabric.IText('Double Tap', {
                left: canvas.width/2, top: canvas.height/2,
                fontFamily: 'sans-serif', fill: '#111', fontSize: 40, originX: 'center', originY: 'center'
            });
            canvas.add(text);
            canvas.setActiveObject(text);
            closeAllPanels();
        }

        function deleteObject() {
            const active = canvas.getActiveObjects();
            if (active.length) {
                canvas.discardActiveObject();
                active.forEach(obj => canvas.remove(obj));
                saveHistory();
            }
        }

        function applyBlur() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return;
            const val = parseFloat(document.getElementById('blur-slider').value);
            obj.filters = obj.filters.filter(f => f.type !== 'Blur');
            if (val > 0) obj.filters.push(new fabric.Image.filters.Blur({ blur: val }));
            obj.applyFilters();
            canvas.renderAll();
        }

        function applyPixelate() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return;
            const val = parseInt(document.getElementById('pixel-slider').value);
            obj.filters = obj.filters.filter(f => f.type !== 'Pixelate');
            if (val > 1) obj.filters.push(new fabric.Image.filters.Pixelate({ blocksize: val }));
            obj.applyFilters();
            canvas.renderAll();
        }

        function changeOpacity() {
            const obj = canvas.getActiveObject();
            if(obj) { obj.set('opacity', parseFloat(document.getElementById('opacity-slider').value)); canvas.renderAll(); }
        }

        function bringFront() { const obj = canvas.getActiveObject(); if(obj) { obj.bringForward(); saveHistory(); } }
        function sendBack() { const obj = canvas.getActiveObject(); if(obj) { obj.sendBackwards(); saveHistory(); } }

        function downloadImage() {
            const vpt = canvas.viewportTransform;
            canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
            const link = document.createElement('a');
            link.download = 'pro-edit.png';
            link.href = canvas.toDataURL({ format: 'png', multiplier: 2 });
            link.click();
            canvas.setViewportTransform(vpt);
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === 'Delete' && canvas.getActiveObject() && !canvas.getActiveObject().isEditing) {
                deleteObject();
            }
        });
    </script>
</body>
</html>
