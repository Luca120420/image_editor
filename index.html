<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Editor: High Contrast Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #6366f1;
            --border: #333;
        }

        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .sidebar, .right-sidebar {
            width: 260px;
            background-color: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .sidebar { border-right: 1px solid var(--border); }
        .right-sidebar { border-left: 1px solid var(--border); }

        .workspace {
            flex: 1;
            /* Changed background to a slightly lighter dark gray to contrast with the shadow */
            background-color: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            position: relative;
        }

        /* --- NEW: Make the canvas stand out --- */
        /* Fabric.js wraps the actual canvas tag in a wrapper class called .canvas-container */
        .canvas-container {
            /* Add a strong shadow to make it lift off the page */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* Optional: A very subtle border */
            border: 1px solid #333;
        }


        /* --- UI ELEMENTS --- */
        h3 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; color: #888; }
        
        button, .btn-upload {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-align: center;
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        button:hover { background-color: var(--accent); border-color: var(--accent); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .row { display: flex; gap: 5px; }
        .row input { width: 50%; background: #333; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; }

        input[type="range"] { width: 100%; accent-color: var(--accent); margin: 10px 0; }
        input[type="file"] { display: none; }

        /* Crop Mode Overlay */
        #crop-controls {
            display: none;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            margin-bottom: 15px;
        }
        
        .controls-info {
            font-size: 11px;
            color: #666;
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h3>File</h3>
        <label for="imgLoader" class="btn-upload">üìÇ Upload Image</label>
        <input type="file" id="imgLoader" accept="image/*">
        <button onclick="downloadImage()" style="background-color: #059669;">üíæ Export Image</button>

        <h3>Canvas Size</h3>
        <div class="row">
            <input type="number" id="canvas-w" placeholder="W">
            <input type="number" id="canvas-h" placeholder="H">
        </div>
        <button onclick="resizeCanvasManual()">Resize Canvas</button>

        <h3>History</h3>
        <div class="row">
            <button onclick="undo()">‚Ü© Undo</button>
            <button onclick="redo()">‚Ü™ Redo</button>
        </div>

        <h3>Tools</h3>
        <button onclick="toggleCropMode()">‚úÇÔ∏è Crop Image</button>
        
        <div id="crop-controls">
            <p style="font-size: 12px; margin:0 0 5px 0;">Adjust the box then click Apply</p>
            <div class="row">
                <button onclick="applyCrop()" style="background-color: var(--accent);">‚úÖ Apply</button>
                <button onclick="cancelCrop()" style="background-color: #ef4444;">‚ùå Cancel</button>
            </div>
        </div>

        <button onclick="addText()">Aa Add Text</button>
        <button onclick="deleteObject()" style="background-color: #ef4444;">üóëÔ∏è Delete Selected</button>
        
        <button onclick="resetZoom()">üîç Reset Zoom (100%)</button>

        <div class="controls-info">
            üñ±Ô∏è <b>Scroll</b> to Zoom<br>
            ‚å®Ô∏è <b>Alt + Drag</b> to Pan
        </div>
    </div>

    <div class="workspace" id="workspace-container">
        <canvas id="c"></canvas>
    </div>

    <div class="right-sidebar">
        <h3>Effects</h3>
        <div class="control-group">
            <label>Opacity</label>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1" oninput="changeOpacity()">
        </div>
        <div class="control-group">
            <label>Blur</label>
            <input type="range" id="blur-slider" min="0" max="1" step="0.05" value="0" oninput="applyBlur()">
        </div>
        <div class="control-group">
            <label>Pixelate</label>
            <input type="range" id="pixel-slider" min="1" max="20" step="1" value="1" oninput="applyPixelate()">
        </div>
        
        <h3>Layers</h3>
        <button onclick="sendBack()">‚¨áÔ∏è Send Backwards</button>
        <button onclick="bringFront()">‚¨ÜÔ∏è Bring Forward</button>
    </div>

    <script>
        // --- 1. INITIALIZATION & HISTORY ---
        const canvas = new fabric.Canvas('c', {
            // Changed background color to WHITE for high contrast
            backgroundColor: '#ffffff', 
            preserveObjectStacking: true,
            selection: true
        });

        // Set initial workspace size
        const workspaceEl = document.getElementById('workspace-container');
        // Initial fit to screen
        canvas.setDimensions({ width: workspaceEl.clientWidth * 0.8, height: workspaceEl.clientHeight * 0.8 });
        // Center the canvas initially
        workspaceEl.scrollTo((workspaceEl.scrollWidth - workspaceEl.clientWidth) / 2, (workspaceEl.scrollHeight - workspaceEl.clientHeight) / 2);
        updateCanvasInputs();

        // History State
        let history = [];
        let historyProcessing = false;
        let mods = -1;

        saveHistory();

        function saveHistory() {
            if (historyProcessing) return;
            if (mods < history.length - 1) {
                history = history.slice(0, mods + 1);
            }
            history.push(JSON.stringify(canvas));
            mods++;
        }

        canvas.on('object:modified', saveHistory);
        canvas.on('object:added', (e) => { 
            if(!historyProcessing && e.target.type !== 'line') saveHistory() 
        });
        canvas.on('object:removed', (e) => { 
            if(!historyProcessing && e.target.type !== 'line') saveHistory() 
        });

        function undo() {
            if (mods > 0) {
                historyProcessing = true;
                mods--;
                canvas.loadFromJSON(history[mods], function() {
                    canvas.renderAll();
                    historyProcessing = false;
                });
            }
        }

        function redo() {
            if (mods < history.length - 1) {
                historyProcessing = true;
                mods++;
                canvas.loadFromJSON(history[mods], function() {
                    canvas.renderAll();
                    historyProcessing = false;
                });
            }
        }

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                e.preventDefault();
                undo();
            }
        });


        // --- 2. UPLOAD & AUTO-LAYOUT ---
        document.getElementById('imgLoader').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const imgInstance = new fabric.Image(imgObj);
                    
                    // If first upload, resize canvas to fit image (with some padding)
                    if (canvas.getObjects().length === 0) {
                         // Optional: Resize canvas to fit the first image texture
                         // canvas.setDimensions({ width: imgInstance.width, height: imgInstance.height });
                         // updateCanvasInputs();
                    }

                    if (imgInstance.width > canvas.width) {
                        imgInstance.scaleToWidth(canvas.width * 0.8);
                    }
                    
                    canvas.add(imgInstance);
                    canvas.centerObject(imgInstance);
                    imgInstance.setCoords();
                    
                    canvas.setActiveObject(imgInstance);
                    canvas.renderAll();
                    saveHistory();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
            e.target.value = ''; 
        });

        // --- 3. CANVAS RESIZE ---
        function updateCanvasInputs() {
            document.getElementById('canvas-w').value = canvas.width;
            document.getElementById('canvas-h').value = canvas.height;
        }

        function resizeCanvasManual() {
            const w = parseInt(document.getElementById('canvas-w').value);
            const h = parseInt(document.getElementById('canvas-h').value);
            canvas.setDimensions({ width: w, height: h });
            canvas.renderAll();
            saveHistory();
        }

        // --- 4. ZOOM & PAN SYSTEM ---
        
        // Mouse Wheel Zoom
        canvas.on('mouse:wheel', function(opt) {
            const delta = opt.e.deltaY;
            let zoom = canvas.getZoom();
            zoom *= 0.999 ** delta;
            if (zoom > 20) zoom = 20;
            if (zoom < 0.1) zoom = 0.1;
            canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
            opt.e.preventDefault();
            opt.e.stopPropagation();
        });

        // Panning (Alt + Drag)
        let isDragging = false;
        let lastPosX;
        let lastPosY;

        canvas.on('mouse:down', function(opt) {
            const evt = opt.e;
            if (evt.altKey === true) {
                isDragging = true;
                this.selection = false;
                lastPosX = evt.clientX;
                lastPosY = evt.clientY;
            }
        });

        canvas.on('mouse:move', function(opt) {
            if (this.isDragging) {
                const e = opt.e;
                const vpt = this.viewportTransform;
                vpt[4] += e.clientX - lastPosX;
                vpt[5] += e.clientY - lastPosY;
                this.requestRenderAll();
                lastPosX = e.clientX;
                lastPosY = e.clientY;
            }
        });

        canvas.on('mouse:up', function(opt) {
            this.setViewportTransform(this.viewportTransform);
            this.isDragging = false;
            this.selection = true;
        });

        function resetZoom() {
            canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
        }

        // --- 5. ADVANCED MAGNET / SNAPPING ---
        
        canvas.on('object:moving', function (e) {
            const obj = e.target;
            const snapRange = 10; 
            clearGuideLines();

            let snappedV = false;
            let snappedH = false;
            const canvasWidth = canvas.width;
            const canvasHeight = canvas.height;

            const objRect = obj.getBoundingRect(true); 
            const objCenterX = objRect.left + objRect.width / 2;
            const objCenterY = objRect.top + objRect.height / 2;

            // --- Canvas Border Snapping ---
            if (Math.abs(objRect.left) < snapRange) {
                obj.set({ left: 0 + (obj.left - objRect.left) }); 
                drawGuideLine(0, 0, 0, canvasHeight);
                snappedV = true;
            } else if (Math.abs(objRect.left + objRect.width - canvasWidth) < snapRange) {
                obj.set({ left: canvasWidth - objRect.width + (obj.left - objRect.left) });
                drawGuideLine(canvasWidth, 0, canvasWidth, canvasHeight);
                snappedV = true;
            } else if (Math.abs(objCenterX - canvasWidth / 2) < snapRange) {
                obj.set({ left: canvasWidth / 2 - (objCenterX - obj.left) });
                drawGuideLine(canvasWidth / 2, 0, canvasWidth / 2, canvasHeight);
                snappedV = true;
            }

            if (Math.abs(objRect.top) < snapRange) {
                obj.set({ top: 0 + (obj.top - objRect.top) });
                drawGuideLine(0, 0, canvasWidth, 0);
                snappedH = true;
            } else if (Math.abs(objRect.top + objRect.height - canvasHeight) < snapRange) {
                obj.set({ top: canvasHeight - objRect.height + (obj.top - objRect.top) });
                drawGuideLine(0, canvasHeight, canvasWidth, canvasHeight);
                snappedH = true;
            } else if (Math.abs(objCenterY - canvasHeight / 2) < snapRange) {
                obj.set({ top: canvasHeight / 2 - (objCenterY - obj.top) });
                drawGuideLine(0, canvasHeight / 2, canvasWidth, canvasHeight / 2);
                snappedH = true;
            }

            // --- Object to Object Snapping ---
            if (!snappedV || !snappedH) {
                canvas.getObjects().forEach(target => {
                    if (target === obj || target.type === 'line' || target.type === 'rect' && target.excludeFromSnapping) return;

                    const targetRect = target.getBoundingRect(true);
                    const targetCenterX = targetRect.left + targetRect.width / 2;
                    const targetCenterY = targetRect.top + targetRect.height / 2;

                    if (!snappedV) {
                        if (Math.abs(objRect.left - targetRect.left) < snapRange) {
                            obj.set({ left: targetRect.left + (obj.left - objRect.left) });
                            drawGuideLine(targetRect.left, 0, targetRect.left, canvasHeight);
                            snappedV = true;
                        } else if (Math.abs(objRect.left - (targetRect.left + targetRect.width)) < snapRange) {
                            obj.set({ left: targetRect.left + targetRect.width + (obj.left - objRect.left) });
                            drawGuideLine(targetRect.left + targetRect.width, 0, targetRect.left + targetRect.width, canvasHeight);
                            snappedV = true;
                        } else if (Math.abs((objRect.left + objRect.width) - (targetRect.left + targetRect.width)) < snapRange) {
                             obj.set({ left: targetRect.left + targetRect.width - objRect.width + (obj.left - objRect.left) });
                             drawGuideLine(targetRect.left + targetRect.width, 0, targetRect.left + targetRect.width, canvasHeight);
                             snappedV = true;
                        } else if (Math.abs(objCenterX - targetCenterX) < snapRange) {
                            obj.set({ left: targetCenterX - (objCenterX - obj.left) });
                            drawGuideLine(targetCenterX, 0, targetCenterX, canvasHeight);
                            snappedV = true;
                        }
                    }

                    if (!snappedH) {
                        if (Math.abs(objRect.top - targetRect.top) < snapRange) {
                            obj.set({ top: targetRect.top + (obj.top - objRect.top) });
                            drawGuideLine(0, targetRect.top, canvasWidth, targetRect.top);
                            snappedH = true;
                        } else if (Math.abs((objRect.top + objRect.height) - (targetRect.top + targetRect.height)) < snapRange) {
                             obj.set({ top: targetRect.top + targetRect.height - objRect.height + (obj.top - objRect.top) });
                             drawGuideLine(0, targetRect.top + targetRect.height, canvasWidth, targetRect.top + targetRect.height);
                             snappedH = true;
                        } else if (Math.abs(objCenterY - targetCenterY) < snapRange) {
                            obj.set({ top: targetCenterY - (objCenterY - obj.top) });
                            drawGuideLine(0, targetCenterY, canvasWidth, targetCenterY);
                            snappedH = true;
                        }
                    }
                });
            }
        });

        canvas.on('object:modified', clearGuideLines);
        canvas.on('mouse:up', clearGuideLines);

        let guideLines = [];
        function drawGuideLine(x1, y1, x2, y2) {
            const line = new fabric.Line([x1, y1, x2, y2], {
                stroke: '#00d2ff',
                strokeWidth: 1,
                selectable: false,
                evented: false,
                strokeDashArray: [5, 5],
                opacity: 0.8
            });
            canvas.add(line);
            guideLines.push(line);
        }

        function clearGuideLines() {
            guideLines.forEach(line => canvas.remove(line));
            guideLines = [];
        }


        // --- 6. CROP SYSTEM ---
        let cropRect = null;
        let imageToCrop = null;

        function toggleCropMode() {
            resetZoom(); 

            const activeObj = canvas.getActiveObject();
            if (!activeObj || activeObj.type !== 'image') {
                alert("Please select an image to crop first.");
                return;
            }

            imageToCrop = activeObj;
            document.getElementById('crop-controls').style.display = 'block';

            cropRect = new fabric.Rect({
                left: imageToCrop.left,
                top: imageToCrop.top,
                width: imageToCrop.getScaledWidth(),
                height: imageToCrop.getScaledHeight(),
                fill: 'rgba(0,0,0,0.3)',
                stroke: '#6366f1',
                strokeWidth: 2,
                strokeDashArray: [5, 5],
                cornerColor: 'white',
                cornerStrokeColor: '#6366f1',
                transparentCorners: false,
                excludeFromSnapping: true 
            });

            canvas.add(cropRect);
            canvas.setActiveObject(cropRect);
            canvas.renderAll();
        }

        function applyCrop() {
            if (!cropRect || !imageToCrop) return;

            const left = cropRect.left - imageToCrop.left;
            const top = cropRect.top - imageToCrop.top;
            const width = cropRect.getScaledWidth();
            const height = cropRect.getScaledHeight();

            cropRect.visible = false;
            
            const croppedData = canvas.toDataURL({
                left: cropRect.left,
                top: cropRect.top,
                width: width,
                height: height,
                format: 'png',
                multiplier: 2
            });

            fabric.Image.fromURL(croppedData, function(newImg) {
                newImg.set({
                    left: cropRect.left,
                    top: cropRect.top
                });
                
                canvas.remove(imageToCrop);
                canvas.remove(cropRect);
                canvas.add(newImg);
                canvas.setActiveObject(newImg);
                
                cancelCrop();
                saveHistory();
            });
        }

        function cancelCrop() {
            if (cropRect) canvas.remove(cropRect);
            cropRect = null;
            imageToCrop = null;
            document.getElementById('crop-controls').style.display = 'none';
            canvas.renderAll();
        }

        // --- 7. STANDARD TOOLS ---
        function addText() {
            const text = new fabric.IText('Type Here', {
                left: canvas.width/2, top: canvas.height/2,
                fontFamily: 'sans-serif', fill: '#111', fontSize: 40, originX: 'center', originY: 'center'
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        function deleteObject() {
            const active = canvas.getActiveObjects();
            if (active.length) {
                canvas.discardActiveObject();
                active.forEach(obj => canvas.remove(obj));
                saveHistory();
            }
        }

        // Effects
        function applyBlur() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return;
            const val = parseFloat(document.getElementById('blur-slider').value);
            obj.filters = obj.filters.filter(f => f.type !== 'Blur');
            if (val > 0) obj.filters.push(new fabric.Image.filters.Blur({ blur: val }));
            obj.applyFilters();
            canvas.renderAll();
        }
        
        function applyPixelate() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return;
            const val = parseInt(document.getElementById('pixel-slider').value);
            obj.filters = obj.filters.filter(f => f.type !== 'Pixelate');
            if (val > 1) obj.filters.push(new fabric.Image.filters.Pixelate({ blocksize: val }));
            obj.applyFilters();
            canvas.renderAll();
        }

        function changeOpacity() {
            const obj = canvas.getActiveObject();
            if(obj) {
                obj.set('opacity', parseFloat(document.getElementById('opacity-slider').value));
                canvas.renderAll();
            }
        }

        function bringFront() {
            const obj = canvas.getActiveObject();
            if(obj) { obj.bringForward(); saveHistory(); }
        }

        function sendBack() {
            const obj = canvas.getActiveObject();
            if(obj) { obj.sendBackwards(); saveHistory(); }
        }

        function downloadImage() {
            const vpt = canvas.viewportTransform;
            canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);
            
            const link = document.createElement('a');
            link.download = 'edited.png';
            link.href = canvas.toDataURL({ format: 'png', multiplier: 2 });
            link.click();

            canvas.setViewportTransform(vpt);
        }
        
        window.addEventListener('keydown', (e) => {
            if(e.key === 'Delete') deleteObject();
        });

    </script>
</body>
</html>
