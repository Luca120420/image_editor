<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Image Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-color: #2d2d2d;
            --text-color: #ffffff;
            --accent-color: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Toolbar Styling */
        .toolbar {
            background-color: var(--panel-color);
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #444;
            flex-wrap: wrap;
        }

        button, .file-upload-label {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        button:hover, .file-upload-label:hover {
            background-color: var(--accent-color);
        }

        /* Hide the actual file input */
        #imgLoader {
            display: none;
        }

        /* Main Workspace */
        .workspace {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }

        .canvas-container {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <label for="imgLoader" class="file-upload-label">üìÅ Upload Image</label>
        <input type="file" id="imgLoader" accept="image/*">

        <button onclick="addText()">Aa Add Text</button>
        <button onclick="deleteObject()">üóëÔ∏è Delete Selected</button>
        
        <button onclick="applyFilter('grayscale')">‚ö™ Grayscale</button>
        <button onclick="applyFilter('sepia')">üü§ Sepia</button>
        <button onclick="applyFilter('invert')">üîÑ Invert</button>
        
        <button onclick="downloadImage()" style="background-color: #10b981;">üíæ Save Image</button>
    </div>

    <div class="workspace">
        <canvas id="c"></canvas>
    </div>

    <script>
        // 1. Initialize Canvas
        const canvas = new fabric.Canvas('c', {
            width: 800,
            height: 600,
            backgroundColor: null // Transparent initially
        });

        // 2. Handle Image Upload
        document.getElementById('imgLoader').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const imgInstance = new fabric.Image(imgObj);
                    
                    // If it's the first image, resize canvas to match image
                    if (canvas.getObjects().length === 0) {
                        canvas.setWidth(imgInstance.width);
                        canvas.setHeight(imgInstance.height);
                    }
                    
                    canvas.add(imgInstance);
                    canvas.centerObject(imgInstance);
                    canvas.setActiveObject(imgInstance);
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // 3. Add Text Function
        function addText() {
            const text = new fabric.IText('Type Here', {
                left: 50,
                top: 50,
                fontFamily: 'arial',
                fill: '#fff',
                stroke: '#000',
                strokeWidth: 1,
                fontSize: 40
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        // 4. Delete Selected Object
        function deleteObject() {
            const activeObject = canvas.getActiveObject();
            if (activeObject) {
                canvas.remove(activeObject);
            }
        }

        // 5. Apply Filters
        function applyFilter(type) {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') {
                alert('Please select an image first.');
                return;
            }

            let filter;
            switch(type) {
                case 'grayscale':
                    filter = new fabric.Image.filters.Grayscale();
                    break;
                case 'sepia':
                    filter = new fabric.Image.filters.Sepia();
                    break;
                case 'invert':
                    filter = new fabric.Image.filters.Invert();
                    break;
            }

            // Check if filter is already applied to toggle it (optional complexity)
            // For now, we just add it.
            obj.filters.push(filter);
            obj.applyFilters();
            canvas.requestRenderAll();
        }

        // 6. Download Image
        function downloadImage() {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1
            });
            
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Keyboard support for deletion
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                // Don't delete if we are editing text
                if (canvas.getActiveObject() && !canvas.getActiveObject().isEditing) {
                    deleteObject();
                }
            }
        });
    </script>
</body>
</html>
